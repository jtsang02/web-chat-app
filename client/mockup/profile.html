<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "app-view">
      <ul id = "app-menu">
        <li class="menu-item">
            <a href="/">
              <img src="assets/chat-icon.png" alt="Everyone">
              Rooms</a>
          </li>
          <li class="menu-item" >
            <a href="/profile">
              <img src="assets/profile-icon.png" alt="Profile">
              Profile</a>
          </li>
      </ul>
      <div id = "page-view">
        <div class = "content">
            <div class="profile-form">
                <div class = "form-field">
                    <label for="user-setting">Username</label>
                    <input type="text" id="user-name">
                </div>
                <div class = "form-field">
                    <label for="user-setting">Password</label>
                    <input type="text" id="user-password">
                </div>
                <div class = "form-field">
                    <label for="user-setting">Avatar Image</label>
                    <span>
                        <img src="assets/profile-icon.png" alt="">
                        <input type="file" id="user-image">
                    </span>
                    </input>
                </div>
                <div class = "form-field">
                    <label for="user-setting">About</label>
                    <textarea name="" id="" cols="10" rows="10"></textarea>
                </div>
            </div>
            <div class="page-control">
                <button>Save</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
